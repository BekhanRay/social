{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block body %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.non_field_errors %}
            <ul>
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <button type="submit">Login</button>
    </form>
{% endblock %}
