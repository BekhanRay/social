{% extends "base.html" %}

{% block title %} Registration {% endblock %}

{% block body %}
<div class="container">
    <form method="post" class="registration-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>
{% endblock %}
