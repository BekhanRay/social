<head>
  <meta charset="UTF-8">
  <title>Форум</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
{% block body %}
<div style="display:block; margin-top: 100px;">

  <div class="forumWrap">

    <ul class="ul_flex">
      {% for forum in forums %}
      <li>
        <h3>{{ forum.title }}</h3>
        <ul style="margin-left:12px">
          {% for thread in forum.threads.all %}
        <li>
          <a href="{% url 'post_list' thread.id %}">
            <h4>{{ thread.title }}</h4>
          </a>
        </li>
        {% empty %}
        <li>No threads in this forum.</li>
        {% endfor %}
        </ul>
        </li>
        {% endfor %}
        </ul>
  </div>
</div>

{% endblock %}
