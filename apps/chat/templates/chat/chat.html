{% extends 'base.html' %}
{% block body %}
    <h1>Chat Room: {{ chat.room_name }}</h1>
    <div id="chat-log">
        {% for message in messages %}
            <p><strong>{{ message.sender }}:</strong> {{ message.message }}</p>
        {% empty %}
            <p>No messages in this chat.</p>
        {% endfor %}
    </div>
    <form id="chat-form" method="POST">
        {% csrf_token %}
        <input id="chat-message-input" type="text" name="message" size="100">
        <button type="button" id="chat-message-submit">Send</button>
    </form>

    <script>
        // Получение room_name из URL
        const pathArray = window.location.pathname.split('/');
        const roomName = pathArray[pathArray.length - 2]; // Предполагается, что URL заканчивается на /chat/room_name/

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/chat/' + roomName + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatLog = document.querySelector('#chat-log');
            chatLog.innerHTML += '<div>' + data.sender + ' | ' + data.message + '</div>';
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Нажатие Enter
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
</div>
{% endblock %}
